<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans text-gray-800">
  
  <div class="w-full max-w-md bg-white shadow-2xl rounded-sm border border-gray-300 flex flex-col overflow-hidden" style="height: 600px;">
    
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
      <div class="flex items-center gap-2">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
        <h2 class="text-xl font-semibold text-gray-700">¿Necesitas ayuda?</h2>
      </div>
      <div class="flex items-center gap-3 text-gray-400">
        <div class="flex items-center gap-1 cursor-pointer hover:text-gray-600">
          <div class="w-6 h-6 bg-gray-300 rounded-full flex items-center justify-center text-white text-xs">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/></svg>
          </div>
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
        </div>
        <button class="hover:text-gray-600 text-2xl leading-none">&times;</button>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
    

      @if (userPrompt) {
        <div class="flex flex-col items-end">
          <div class="bg-[#c2f0f5] p-3 rounded-sm max-w-[85%] text-sm">
            <p class="font-bold text-xs mb-1">Tú</p>
            <p>{{ userPrompt }}</p>
          </div>
        </div>
      }

      @if (gemini.response()) {
        <div class="flex flex-col items-start max-w-[90%] animate-fade-in">
          <div class="bg-[#f0f0f0] p-4 rounded-sm text-sm border-l-4 border-[#2da5b4]">
            <p class="font-bold mb-1">StubHub:</p>
            <p class="whitespace-pre-wrap">{{ gemini.response() }}</p>
          </div>
        </div>
      }

      @if (gemini.loading()) {
        <div class="text-xs text-gray-400 italic">StubHub está escribiendo...</div>
      }
    </div>

    <div class="border-t border-gray-200 p-2 bg-white">
      <div class="flex items-center gap-2 px-2">
        <input 
          [(ngModel)]="userPrompt"
          (keyup.enter)="sendPrompt()"
          type="text" 
          placeholder="Escribe tu pregunta" 
          class="flex-1 py-3 outline-none text-sm placeholder-gray-400"
        />
        
        <div class="flex items-center gap-3">
          <span class="text-[10px] bg-gray-200 text-gray-500 px-2 py-1 rounded-full">150</span>
          
          <button class="text-gray-600 hover:text-gray-900">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"/></svg>
          </button>

          <button 
            (click)="sendPrompt()"
            [disabled]="gemini.loading()"
            class="text-[#e21a5d] disabled:text-gray-300 transition-colors"
          >
            <svg class="w-6 h-6 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/></svg>
          </button>
        </div>
      </div>
      
      <div class="mt-2 pt-2 border-t border-gray-100 flex justify-end">
        <button class="flex items-center gap-1 text-[11px] text-gray-500 hover:underline">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
          Formulario de contacto
        </button>
      </div>
    </div>

  </div>
</div>
